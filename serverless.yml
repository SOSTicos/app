service: sosticos
# app and org for use with dashboard.serverless.com
app: sosticos-app
org: rodyce81

frameworkVersion: '2'

sosticos-app:
  component: '@sls-next/serverless-component@1.16.0'
  inputs:
    name:
      defaultLambda: sosticosDefaultLambda
      apiLambda: sosticosDefaultLambda
    timeout:
      defaultLambda: 20
      apiLambda: 20
    bucketName: sosticos
    policy: 'arn:aws:iam::877750683936:policy/sosticosPolicy'
